<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/contact_form.css">
    <link rel="icon" href="assets/images/favicon.JPG" type="image/x-icon">
</head>
<body>
<header>
    <!-- Updated Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="contact_form.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactFormNew">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Enter email subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5" placeholder="Enter your message..." required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    emailjs.init("MlF2aIbu9dTlVg45s");
</script>
<script src="assets/js/contact_form.js"></script>
</body>
</html>
