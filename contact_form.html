<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This sets the character encoding for the webpage -->
    <meta charset="UTF-8">
    <!-- This ensures that the webpage is mobile-responsive, i.e., it looks good on both mobile devices and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- This is the title that will appear on the browser tab -->
    <title>Science Quiz</title>
    <!-- This links the CSS file, which controls the appearance (colors, fonts, layout) of our webpage -->
    <link rel="stylesheet" href="assets/css/contact_form.css">
    <!-- This sets the favicon, the small icon that appears next to the title on the browser tab -->
    <link rel="icon" href="assets/images/favicon.JPG" type="image/x-icon">
    <!-- This script adds the Font Awesome icon set to our webpage, allowing us to use a wide variety of icons -->
    <script src="https://kit.fontawesome.com/5d222d0dd1.js" crossorigin="anonymous"></script>
    <!-- This links the Bootstrap CSS library, which provides a variety of pre-made styles that we can apply to our webpage -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

</head>
<body>
<!-- This is the header of our webpage, it contains a navigation bar with links to other pages -->
<header>
    <nav class="navbar" id="myNavbar" aria-label="Main Navigation">
        <a href="index.html" class="active">Home</a>
        <a href="contact_form.html" class="active">Contact Form</a>
    </nav>
</header>

<!-- This is the main content of our webpage -->
<main>
    <!-- This div sets the background for our form -->
    <div class="background">
        <!-- This div acts as a container for our form -->
        <div class="container">
            <!-- This div creates a row in our form -->
            <div class="row">
                <!-- This div sets the column alignment -->
                <div class="col align-self-center">
                    <!-- This is the title for our contact form -->
                    <h1 class="text-center">Contact Us</h1>
                    <!-- This is the actual contact form -->
                    <form id="contactFormNew" aria-label="Contact Form">
                        <!-- This section is for the user to enter their name -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <!-- This section is for the user to enter their email address -->
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- This section is for the user to enter the subject of their message -->
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" class="form-control" id="subject" placeholder="Enter email subject" required>
                        </div>
                        <!-- This section is for the user to enter their actual message -->
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <!-- This button submits the form -->
                        <button type="submit" class="btn-color">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- This script contains the JavaScript that controls the behavior of our contact form -->
<script src="assets/js/contact_form.js"></script>
<!-- This script enables us to send emails from our webpage -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    /* This function initializes the email service */
    (function () {
        emailjs.init("BSFJqPmUsZsEMuW3i"); 
    })();
</script>
</body>
</html>
