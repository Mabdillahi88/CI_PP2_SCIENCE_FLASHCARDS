<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This sets the character encoding for the webpage -->
    <!-- This is not my code but i have modified it and I have credited it in the readme file */
  /* 404 page-->
    <meta charset="UTF-8">
    <!-- This ensures that the webpage is mobile-responsive, i.e., it looks good on both mobile devices and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the title that will appear on the browser tab -->
    <title>404 Not Found</title>
    <!-- This links the CSS file, which controls the appearance (colors, fonts, layout) of our webpage -->
    <link rel="stylesheet" href="assets/css/404.css">
</head>
<body>
    <!-- This is the main content of our webpage -->
    <main>
        <!-- This is a big text showing the error code 404, which means the page was not found -->
        <h1 class="error-code">404</h1>
        <!-- This is a playful message telling the user that the page they're looking for is not available, with a link to return to the home page -->
        <p class="error-message">It looks like the page you're looking for decided to take a long vacation. But don't worry, you can always <a href="index.html">return home</a>!</p>
    </main>
</body>
</html>
