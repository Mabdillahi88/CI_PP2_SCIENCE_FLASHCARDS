<!DOCTYPE html>
<html>
<head>
    <title>Science Flash Cards</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- This is the title of our webpage -->
    <h1>Science Flash Cards</h1>

    <!-- This is a container where flash cards will be generated -->
    <div id="flashCardsContainer"></div>

    <!-- This is a button to check the answers -->
    <button id="checkAnswers">Check Answers</button>

    <!-- This is the progress indicator -->
    <div id="progressIndicator"></div>

    <!-- This is the hint button -->
    <button id="hintButton">Hint (2 left)</button>

    <!-- This is the timer bar -->
    <div id="timerBar"></div>

    <!-- This is the tally chart -->
    <div id="tallyChart"></div>

    <!-- Include the JavaScript file -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
